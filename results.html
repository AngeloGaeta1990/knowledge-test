    <main id="results-main">
        <!-- table section -->
        <section id="text-results">
            <h2>Thank you for playing the Wisdom trial game</h2>
            <table id="results-summary">
                <tr>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>

                    <td>History</td>
                    <td><span id="history-score"></span></td>

                <tr>
                    <td>Geography</td>

                <tr>

                    <td><span id="entertainment-time"></span>s</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td><span id="science-score"></span></td>
                    <td><span id="science-time"></span>s</td>
                </tr>
                <tr>
                    <td>Sport</td>
                    <td><span id="sport-score"></span></td>
                    <td><span id="sport-time"></span>s</td>
                </tr>
                <tr>
                    <td>Literature</td>
                    <td><span id="literature-score"></span></td>
                    <td><span id="literature-time"></span>s</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong><span id="total-score"></span></strong></td>
                    <td><strong><span id="total-time"></span>s</strong></td>
                </tr>

            </table>
        </section>

        <!-- radar plot section -->
        <section id="radar-plot-outer">
            <canvas id="radar-plot"></canvas>
        </section>
