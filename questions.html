<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Quiz to test your knowledge on: science, geography, sport, entertainment, literature and history">
    <meta name="keywords" content="quiz, test, culture, history, geography, science, entertainment, literature, sport">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon/book_favicon.png' />

    <title>The Wisdom Trial</title>
</head>

<body>
    <header>
        <div id="title">
            <a href="index.html">
                <h1 id="logo"> <i class="fa-solid fa-book"></i> The Wisdom Trial</h1>
            </a>
        </div>
    </header>

    <main id="questions">

        <!-- counters section -->
        <div id="counters">
            <p>question: <span id="question-counter"></span> of <span id="total-questions"></span></p>
            <p>time: <span id="timer"></span></p>
        </div>

        <!-- Question section -->
        <div id="question-container">
            <h2 id="category">t</h2>
            <p id="question"></p>
        </div>

        <!-- Answers section -->
        <div id="answers">
            <label for="option1">
                <input id="option1" type="radio" name="answer" value="option1">
                <span id="answer1"></span>
            </label>
            <label for="option2">
                <input id="option2" type="radio" name="answer" value="option2">
                <span id="answer2"></span>
            </label>
            <label for="option3">
                <input id="option3" type="radio" name="answer" value="option3">
                <span id="answer3"></span>
            </label>
            <label for="option4">
                <input id="option4" type="radio" name="answer" value="option4">
                <span id="answer4"></span>
            </label>
        </div>

        <!-- buttons sections -->
        <div id="button-container">
            <button type="submit" id="exit" class="button">Exit</button>
            <button data-type="submit" id="next" class="button">Next</button>
        </div>

        <div id="hidden-exit">
            <p>Are you sure you want to leave the game?</p>
            <a href="index.html" id="exit-link">yes</a> <a href="#" id="no">no</a>
        </div>

        <div id="spacing-question"></div>

    </main>

                        class="fa-brands fa-linkedin"></i></a></li>

        </ul>

    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
